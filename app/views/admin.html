{% extends "base.html" %}
{% block content %}

  <h1>Admin Page</h1>
  
  <div class="alert alert-info">
      {{message}}
  </div>
  <div class="alert alert-info">
      <a href="{{base_path}}/overview">Overview</a>
  </div>
  <div class="alert alert-success">
      <a href="{{base_path}}/mypage/1">to my page</a>
  </div>
  
  <h2>Elements</h2> 
  <form method="post" action="{{base_path}}/admin/newEle">
      <div>
          <label>Element Name</label>
          <input type="text" name="element" class="form-inline">  
          <button type="submit" class="btn btn-primary">Add</button>
      </div>
  </form>
  
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th><label class="label label-info">Element name</label></th>
        <th><label class="label label-danger">Delete</label></th>
      </tr>
    </thead>
    
    <tbody>    
        <td><a> potato</a></td>
        <td><form method="post" action="{{base_path}}/admin/delEle">        
          <button type="submit" name="{{element.id}}" class="btn btn-danger">
              Delete</button></form></td>  
      </tbody>
  </table>
  
  <h2>Classes</h2>
  <form method="post" action="{{base_path}}/admin/newClas">
      <div>
          <label>Class name</label>
          <input type="text" name="clas" class="form-inline">  
          <button type="submit" class="btn btn-primary">Add</button>
      </div>
  </form>
  
  
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th><label class="label label-info">Class name</label></th>
        <th><label class="label label-danger">Delete</label></th>
       </tr>
    </thead>
    <tbody>    
      <tr>
        <td><a> potato</a></td>
        <td><form method="post" action="{{base_path}}/admin/delClas">        
          <button type="submit" name="{{clas.id}}" class="btn btn-danger">
              Delete</button></form></td>
      </tr>
      </tbody>
  </table>
  
  <h2>Items</h2>
  <form method="post" action="{{base_path}}/admin/newItem">
      <div>
          <label>Item Nickname</label>
          <input type="text" name="item" class="form-inline">  
          <button type="submit" class="btn btn-primary">Add</button>
      </div>
  </form>
  
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th><label class="label label-info">Item name</label></th>
        <th><label class="label label-danger">Delete</label></th>
        
       </tr>
    </thead>
    <tbody>    
      <tr>
        <td><a> potato</a></td>
        <td><form method="post" action="{{base_path}}/admin/delItem">        
          <button type="submit" name="{{item.id}}" class="btn btn-danger">
              Delete</button></form></td> 
      </tr>
      </tbody>
  </table>
  
  <h2>Players</h2>
  <form method="post" action="{{base_path}}/admin/newPlayer">
      <div>
          <label>Player Nickname</label>
          <input type="text" name="player" class="form-inline">  
          <button type="submit" class="btn btn-primary">Add</button>
      </div>
  </form>
  
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th><label class="label label-info">Player name</label></th>
        <th><label class="label label-danger">Delete player and all characters of the player</label></th>
       </tr>
    </thead>
    <tbody>    
      <tr>
        <td><a> potato</a></td>
        <td><form method="post" action="{{base_path}}/admin/delPlayer">        
          <button type="submit" name="{{player.id}}" class="btn btn-danger">
              Delete</button></form></td> 
      </tr>
    </tbody>
  </table>
  
  <h2>Characters</h2>
  <p>Just delete the player )o)</p>
  <p>lazy way to add character</p>
  
  <form method="post" action="{{base_path}}/admin/newChar">
      <div class="form-group">
          <label>Player Nickname</label>
          <input type="text" name="player" class="form-group"> 
          <label>Character Name</label>
          <input type="text" name="character" class="form-group"> 
          <select name="priority">
              <option value="main">Main</option>
              <option value="alt">Alt</option>
          </select>
          <select name="element">
              <option value="potato">Potato</option>
              <option value="booom">Booom</option>
          </select>
          <select name="class">
              <option value="noob">Noob</option>
              <option value="wallet">Wallet</option>
          </select>
          
      </div>
      <div class="form-group">
          <form>
              <input type="checkbox" name="stick" value="stick">stick
              <input type="checkbox" name="mstick" value="mega_stick">mega stick
      </div>
      <div class="form-group">
          <button type="submit" class="btn btn-primary">Add</button>
      </div>
  </form>
  
  
  
  {% endblock %}
