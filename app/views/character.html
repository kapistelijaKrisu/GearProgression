{% extends "base.html" %}
{% block content %}

<h1>{{avatar.name}}</h1>

<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th><button type="button" class="btn btn-info">Main</button></th>
            <th><button type="button" class="btn btn-success">Class</button></th>
            <th><button type="button" class="btn btn-success">Element</button></th>
            {% for item in items %}
            <th><button type="button" class="btn btn-default">{{item.name}}</button></th>
            {% endfor %}

        </tr>
    </thead>

    <tbody>

        <tr>
            <td>
                {% if avatar.main %}           
                <label class="label label-success">Yes</label>
                {% else %}
                <label class="label label-danger">No</label>
                {% endif %}
            </td>
            <td><label class="label label-info">{{avatar.clas.name}}</label></td> 
            <td><label class="label label-info">{{avatar.element.type}}</label></td>

            {% for item in items %}


            {% if avatar.ownerships[item.id] %}           
            <td><label class="label label-success">owned</label></td>
            {% else %} 
            <td><label class="label label-danger">RIP</label></td>
            {% endif %}
            {% endfor %}
        </tr>
    </tbody>
</table>

<img src="somewhere.jpg" alt="pitää selvittää miten linkitän kuvan toisesta sivustosta D:"> 

{% endblock %}
