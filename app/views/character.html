{% extends "base.html" %}
{% block content %}

  <h1>Character x</h1>
 
   <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th><button type="button" class="btn btn-info">Main</button></th>
        <th><button type="button" class="btn btn-success">Class</button></th>
        <th><button type="button" class="btn btn-success">Element</button></th>
        <th><button type="button" class="btn btn-default">Item 1</button></th>
        <th><button type="button" class="btn btn-default">Item 2</button></th>
        <th></th>
      </tr>
    </thead>

    <tbody>
    
      <tr>
        <td>
              {% if avatar.main %}           
                <label class="label label-success">Yes</label>
              {% else %}
                <label class="label label-danger">No</label>
              {% endif %}
        </td>
        <td><label class="label label-info">{{avatar.c_name}}</label></td> 
        <td><label class="label label-info">{{avatar.e_type}}</label></td>
        <td><label class="label label-danger">RIP</label></td>
        <td><label class="label label-success">Owned</label></td>
      </tr>
    </tbody>
  </table>
  
   <img src="somewhere.jpg" alt="pitää selvittää miten linkitän kuvan toisesta sivustosta D:"> 
   <p><a href="{{base_path}}/mypage/1">to my page</a></p>
   <p><a href="{{base_path}}/overview">to overview</a></p>
{% endblock %}
