{% extends "base.html" %}
{% block content %}

<h1>Admin Page</h1>
{% import "macros/messages.html" as msg %}
{{msg.message("#{message}")}}
{{msg.errors("#{errors}")}}

<h2>Characters</h2>

<br>
<div class="form-group">
    <form method="post" action="{{base_path}}/admin/newChar">
        <label>Player Nickname</label>
        <select name="player">
            {% for player in players %}
            <option name="player" value="{{player.id}}">{{player.name}}</option>
            {% endfor %}
        </select>
        <label>Character Name</label>
        <input type="text" name="character" class="form-group" value="{{name}}"> 
        <select name="priority">
            <option value="main">Main</option>
            <option value="alt">Alt</option>
        </select>

        <select name="element">
            {% for ele in elements %}
            <option value="{{ele.id}}">{{ele.name}}</option>
            {% endfor %}
        </select>
        <select name="class">
            {% for class in classes %}
            <option value="{{class.id}}">{{class.name}}</option>
            {% endfor %}
        </select>


        <div class="form-group">
            <a>Owns: </a>
            {% for item in items %}
            <input type="checkbox" name="{{item.id}}">{{item.name}}
            {% endfor %}               
        </div>
</div>
<div class="form-group">
    <button type="submit" class="btn btn-success">Add Character to Raid</button>
</div></form>
<br><br>
<h3>Current characters</h3>
<div>
    <form method="post" action="{{base_path}}/admin/del">

        <select name="avatar">
            {% for avatar in avatars %}
            <option name="avatar" value="{{avatar.id}}">{{avatar.name}}</option>
            {% endfor %}
        </select>
        <button type="submit" class="btn btn-danger">Delete character</button>
        </select>

    </form></div>

 {% endblock %}
