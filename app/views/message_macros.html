{% macro message %}
{% if message %}
<div class="alert alert-info">
    {{message}}
</div>
{% endif %}
{% endmacro %}

{% if messages %}
<div class="alert alert-info">
    <ul>
        {% for msg in messages %}
        <li>{{msg}}</li>
        {% endfor %}
    </ul>
</div>
{% endif %}

{% macro errors %} {
{% if errors %}
<div class="alert alert-danger">
    <ul>
        {% for error in errors %}
        <li>{{error}}</li>
        {% endfor %}
    </ul>
</div>
{% endif %}
