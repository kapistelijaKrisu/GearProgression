{% extends "base.html" %}
{% block content %}

  <h1>Status</h1>
  
  <div class="alert alert-info">
      {{message}}
  </div>
  <div class="alert alert-success">
      <a href="{{base_path}}/myPage/1">to my page</a>
  </div>
  <div class="alert alert-danger">
      <a href="{{base_path}}/admin">to Settings</a>
  </div>
  
  
 
   <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th><button type="button" class="btn btn-danger">Character</button></th>
        <th><button type="button" class="btn btn-info">Main</button></th>       
        <th><button type="button" class="btn btn-success">Element</button></th>
        <th><button type="button" class="btn btn-info">Class</button></th>
        
        
        
        
        <th><button type="button" class="btn btn-default">Item 1</button></th>
        <th><button type="button" class="btn btn-default">Item 2</button></th>
        <th><button type="button" class="btn btn-disabled">Delete</button></th>
      </tr>
    </thead>

    <tbody>
        
        {% for avatar in avatars %}
        <tr>
          <td><a href="{{base_path}}/character/{{avatar.id}}">{{avatar.name}}</td>
          <td>
              {% if avatar.main %}           
                <label class="label label-success">Yes</label>
              {% else %}
                <label class="label label-danger">No</label>
              {% endif %}
          </td>
        <td><label class="label label-info">{{avatar.e_type}}</label></td>
        <td><label class="label label-info">{{avatar.c_name}}</label></td>     
        <td><button type="button" class="btn btn-disabled">RIP</button></td>
        <td><button type="button" class="btn btn-disabled">Owned</button></td>
        
        <td><form method="post" action="{{base_path}}/admin/delChar">        
          <button type="submit" name="{{avatar.id}}" class="btn btn-danger">
              Delete</button></form></td>   
      </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
